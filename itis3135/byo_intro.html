<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsimran Singh's Herioic Stalion || ITIS3135 || Introduction </title>
    <link rel="stylesheet" href="byo_intro.html.css">
</head>
<body>
  
        <div data-include="components/header.html"></div>
    <br>
<main>
    <form id="byo-form">
        <h2>Introduction Form</h2>
       
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" value="Harsimran">

        <label for="middle-initial">Middle Initial: </label>
        <input type="text" id="middle-initial" value="" maxlength="2">

        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" value="Singh">

        <label for="nick-name">Last Name: </label>
        <input type="text" id="nick-name" value="Harry">

        <label for="mascot">Mascot: </label>
        <input type="text" id="mascot" value="Heroic Stallion">

        <label for="image">Image: </label>
        <input type="file" id="image" accept="image/*">

        <label for="image-caption">Image Caption: </label>
        <input type="text" id="image-caption" value="Graduation Day!">

        <label for="personal-background">Personal Background: </label>
        <input type="text" id="personal-background" value="Born and raised in Punjab, India.">

        <label for="professional-background">Professional Background: </label>
        <input type="text" id="professional-background" value="None.">

        <label for="academic-background">Academic Background</label>
        <input type="text" id="academic-background" value="Junior and Doing double major in Cybersecurity major & Data science at UNCC.">

        <label for="background-web-dev">Background in Web Development: </label>
        <input type="text" id="background-web-dev" value="N/A">

        <label for="computer">Primary Computer Platform: </label>
        <input type="text" id="computer" value="Windows (Custom built desktop), MacOS (Macbook)">

        <label>Courses Taking: </label>
        <div id="courses-taking"></div>
        <button id="add-class" type="button">Add Class</button>


        <label for="funny-thing">Funny Thing: </label>
        <input type="text" id="funny-thing" value="N/A">

        <label for="anything">Anything Else: </label>
        <input type="text" id="anything" value="N/A">

        <div>
            <label for="agreement">Agreement</label>
            <input type="checkbox" id="agreement" checked>
            <p>
                I agree that the information provided is accurate to the best of my knowledge and I consent to have it displayed on the course website.
            </p>
        </div>
        <div style="align-self: center">
            <button id="btn-submit" type="button">Submit Form</button>
            <button id="btn-reset" type="button">Reset Form</button>
        </div>
    </form>
    <div id="output"></div>

</main>
<div data-include="components/footer.html"></div>
